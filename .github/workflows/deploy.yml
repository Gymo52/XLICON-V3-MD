name: Node.js CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm install
      - run: npm test

      # Start your application in the background
      - run: npm start &

      # Wait for your application to be ready (e.g., localhost:3000)
      - name: Wait for app to start
        run: npx wait-on http://localhost:3000

      # Add more steps as needed (e.g., deploy, publish, etc.)
